<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <link rel="stylesheet" href="live.css">
</head>
<body>
    <div id="home-Screen">
        <img src="img/homePage.jpg" id="dialogueImage" alt="dialogueImage">
        <a href="#" id="start-Button" alt="START">開始</a>
        <a href="#" id="set-Button" alt="setup">設定</a>
    </div>

    
    <div id="chat-container" style="display: none;">
        <div id="dialogueArea" class="chat-message-area"></div>
        <div id="optionsArea" class="options-area"></div>
    </div>    
    
    <div id="break-Screen" style="display: none;">
        <img src="img/break.jpg" id="breakImage" alt="breakImage">
    </div>
    
    <div id="marry-Screen" style="display: none;">
        <img src="img/marry.jpg" id="marryImage" alt="marryImage">
    </div>

    <div id="setup-container" style="display: none;">
        <a id="backBtn">返回</a><br>
        <a id="volumeBtn">音樂音量</a>
            <input type="range" id="volumeSlider" min="0" max="100" value="100">
            <span id="volumeValue">100</span><br>
        <a id="fontSizeBtn">文字大小</a>
            <input type="range" id="fontSizeSlider" min="10" max="100" value="15">
            <span id="fontSizeValue">15</span><br>
    </div>

    <script src="js/game.js"></script>
    <script src="js/dialogueImageMap.js"></script>
    <script src="js/dialogues.js"></script>
    <script src="js/option.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
